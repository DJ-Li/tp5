<link rel="stylesheet" type="text/css" href="__ADMIN_PUBLIC__/css/login.css" media="all">
<body>
<div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-4 col-sm-offset-2 ">
    <div class="layui-login-box">
        <header>
            <h1>后台登录</h1>
        </header>
        <div class="layui-login-main">
            <form class="layui-form layui-form-pane" action="{:url('user/login_post')}" method="post">
                <div class="layui-form-item">
                    <label class="layui-login-icon">
                        <i class="iconfont">&#xe672;</i>
                    </label>
                    <input type="text" name="name" required jq-verify="required" autocomplete="off" placeholder="登录帐号" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-login-icon">
                        <i class="iconfont">&#xe644;</i>
                    </label>
                    <input type="password" name="pass" required jq-verify="required" autocomplete="off" placeholder="登录密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layui-login-icon">
                        <i class="iconfont">&#xe63f;</i>
                    </label>
                    <input type="text" name="verify" required jq-verify="required" autocomplete="off" placeholder="验证码" autocomplete="off" class="layui-input" style="width: 60%; float: left!important;">
                    <div style="width:39%; height: 38px; margin-left:1%;float:left!important;">
                        <img id="verify_img" src="{:captcha_src()}" alt="验证码" width="100%" height="38" onclick="this.src='{:captcha_src()}'">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-pull-left layui-login-remember">
                        <label>记住帐号？</label>
                        <input type="checkbox" name="remember_me" value="1" lay-skin="switch" checked title="记住帐号">
                    </div>
                    <div class="layui-pull-right">
                        <button class="layui-btn layui-btn-primary" jq-submit lay-filter="submit" style="padding: 0 10px;"><i class="layui-icon">&#xe650;</i>登录
                        </button>
                    </div>
                    <div class="layui-clear"></div>
                </div>
                <div class="layui-form-item">

                    <div class="layui-pull-right">
                        <a href="">忘记密码？</a>
                    </div>
                    <div class="layui-clear"></div>
                </div>
            </form>
        </div>
        <footer>
            <p>2017 jQAdmin. 版权所有 依赖前端框架layui</p>
        </footer>
    </div>
</div>
<script>
    layui.use('simpleform');
</script>
